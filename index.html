<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="grid-container">
        <nav>
            <img src="./assets/layout-board.svg" class="logo" alt="logo" width="50px">
            <h1>Dashboard</h1>
        </nav>
        <header>
            <div class="top">
                <div class="search"></div>
                <figure class="notification"></figure>
                <img src="./assets/gudetama.jpg" alt="user avatar" class="avatar" width="30px">
                <p class="username">Gudetama San</p>
            </div>
            <div class="bottom">
                <div class="greeting">
                    <img src="./assets/gudetama.jpg" alt="user avatar" class="avatar" width="50px">
                    <div class="text">
                        <p>Hi there,</p>
                        <p class="username-and-handle">Gudetama San (@egg)</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <main>
            <section class="projects">
                <h2>Your Projects</h2>
            </section>
            <section class="announcements">
                <h2>Announcements</h2>
            </section>
            <section class="trending">
                <h2>Trending</h2>
            </section>
        </main>
    </div>

</body>

</html>
