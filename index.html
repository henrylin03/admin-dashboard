<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="grid-container">
        <nav class="sidebar">
            <div class="branding">
                <img src="./assets/layout-board.svg" class="logo" alt="logo" width="50px">
                <h1>Dashboard</h1>
            </div>

            <div class="primary-links">
                <img src="./assets/home.svg" alt="home icon">
                <p class="text">Home</p>
                <img src="./assets/user-circle.svg" alt="profile icon">
                <p class="text">Profile</p>
                <img src="./assets/message.svg" alt="message icon">
                <p class="text">Messages</p>
                <img src="./assets/history.svg" alt="history icon">
                <p class="text">History</p>
                <img src="./assets/squares.svg" alt="tasks icon">
                <p class="text">Tasks</p>
                <img src="./assets/users.svg" alt="community icon">
                <p class="text">Communities</p>
            </div>

            <div class="secondary-links">
                <img src="./assets/settings.svg" alt="settings icon">
                <p class="text">Settings</p>
                <img src="./assets/help-hexagon.svg" alt="help icon">
                <p class="text">Support</p>
                <img src="./assets/shield-check.svg" alt="privacy icon">
                <p class="text">Privacy</p>
            </div>
        </nav>
        <header>
            <div class="top">
                <div class="search"></div>
                <figure class="notification"></figure>
                <img src="./assets/gudetama.jpg" alt="user avatar" class="avatar" width="30px">
                <p class="username">Gudetama San</p>
            </div>
            <div class="bottom">
                <div class="greeting">
                    <img src="./assets/gudetama.jpg" alt="user avatar" class="avatar" width="50px">
                    <div class="text">
                        <p>Hi there,</p>
                        <p class="username-and-handle">Gudetama San (@egg)</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <main>
            <section class="projects">
                <h2>Your Projects</h2>
            </section>
            <section class="announcements">
                <h2>Announcements</h2>
            </section>
            <section class="trending">
                <h2>Trending</h2>
            </section>
        </main>
    </div>

</body>

</html>
